<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var grade = "C";
      switch (grade) {
        case "A":
          document.write("100%");

          break;
        case "B":
          document.write("80%");

          break;
        case "C":
          document.write("50%");

          break;

        default:
        case "C":
          document.write("Nope");
      }

      document.write("<br>");
      var count = 0;
      while (count < 10) {
        document.write(count + " ");
        count++;
      }

      document.write("<br>");
      do {
        document.write(count + "  ");
        count = count + 6;
      } while (count < 100);

      document.write("<br>");
      var index;
      for (index = 0; index < 10; index++) {
        document.write(index);
      }

      document.write("<br>");

      grades = [100, 90, 59, 78];
      //   document.write(grade);
      test = [425, "Dilip", true];
      document.write(test);
      document.write(typeof test[1]);
      document.write(grade);

      document.write("<br>");
      grades.forEach((element) => {
        document.write(element + " ");
      });
    </script>
  </body>
</html>
